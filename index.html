<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<link href="style.css" rel="stylesheet">

<body>
    <h1>My Book Library</h1>
    <button class="new-book">Add New Book</button>

    <!-- Hidden form -->
     <form id="book-form" style="display: none;">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <label>
            <input type="checkbox" id="hasRead"> Read?
        </label>
        <button type="submit">Add Book</button>

     </form>
    <div id="book-container" class="book-container"></div>



    <script src="script.js"></script>
    
</body>
</html>
